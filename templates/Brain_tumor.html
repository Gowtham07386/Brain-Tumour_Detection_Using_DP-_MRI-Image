<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth animation for background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            transition: background 0.3s ease-in-out;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mouse-based background color change */
        body.mousemove-bg {
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 200% 200%;
            transition: background 0.2s ease-out;
        }

        .container {
            max-width: 650px;
        }

        .card {
            border-radius: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
        }

        .btn {
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #ff6f61 !important;
        }

        .title-animate {
            animation: fadeSlideDown 1s ease-out;
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #results img {
            max-height: 400px;
            margin-top: 15px;
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center title-animate">
            <h1 class="display-4 fw-bold text-light">MRI Tumor Detection System</h1>
            <p class="lead text-white-50">Upload an MRI image to detect tumors with AI-powered precision.</p>
        </div>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4 bg-light">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label fw-bold">Select MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary fw-bold">Upload & Detect</button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4">
            <div class="card shadow bg-light">
                <div class="card-body text-center">
                    <h4 class="card-title text-success fw-bold">{{ result }}</h4>
                    <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" class="img-fluid" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        // Change background based on mouse position
        document.addEventListener("mousemove", function(e) {
            let x = e.clientX / window.innerWidth * 100;
            let y = e.clientY / window.innerHeight * 100;
            document.body.style.setProperty('--x', x + '%');
            document.body.style.setProperty('--y', y + '%');
            document.body.classList.add("mousemove-bg");
        });
    </script>
</body>
</html>
