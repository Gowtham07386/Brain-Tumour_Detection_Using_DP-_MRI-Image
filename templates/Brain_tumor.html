<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Brain Tumor Detection - AI Diagnosis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --medical-primary: #2563eb;
            --medical-primary-dark: #1d4ed8;
            --medical-secondary: #06b6d4;
            --medical-accent: #10b981;
            --medical-danger: #ef4444;
            --medical-warning: #f59e0b;
            --medical-light: #f8fafc;
            --medical-gray: #64748b;
            --medical-dark: #1e293b;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-medical: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            --gradient-accent: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --shadow-soft: 0 10px 40px rgba(37, 99, 235, 0.15);
            --shadow-glow: 0 0 30px rgba(37, 99, 235, 0.2);
            --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-medical);
            min-height: 100vh;
            color: var(--medical-dark);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: slideDown 0.8s ease-out;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .brain-icon {
            background: var(--gradient-medical);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        .nav-link {
            color: var(--medical-dark) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--medical-primary);
            color: white !important;
        }

        .main-container {
            padding: 3rem 1rem;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diagnosis-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 700px;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .diagnosis-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .card-title {
            color: var(--medical-dark);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: var(--medical-gray);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .ai-badge {
            display: inline-block;
            background: var(--gradient-accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        .form-section {
            background: rgba(248, 250, 252, 0.5);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            padding: 1rem 1.2rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--medical-accent);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .form-label {
            color: var(--medical-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .file-upload-area {
            border: 3px dashed rgba(16, 185, 129, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            background: rgba(16, 185, 129, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover {
            border-color: var(--medical-accent);
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-5px);
        }

        .file-upload-icon {
            font-size: 3rem;
            color: var(--medical-accent);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .btn-diagnose {
            background: var(--gradient-accent);
            border: none;
            border-radius: 16px;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .btn-diagnose::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-diagnose:hover::before {
            left: 100%;
        }

        .btn-diagnose:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--medical-primary);
            color: var(--medical-primary);
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--medical-primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            background: rgba(100, 116, 139, 0.1);
            border: 1px solid rgba(100, 116, 139, 0.2);
            color: var(--medical-gray);
            border-radius: 10px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .btn-back:hover {
            background: var(--medical-gray);
            color: white;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }

        .particle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 15%;
            animation-delay: -4s;
        }

        .particle:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: -1s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 5%;
            animation-delay: -3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .diagnosis-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .card-title {
                font-size: 1.8rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-diagnose {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-3" href="/">
                <i class="fa-solid fa-brain fa-2x brain-icon"></i>
                <span class="fs-4 fw-bold text-primary">Brain Tumor Detection</span>
            </a>
            <div class="navbar-nav ms-auto d-flex flex-row gap-2">
                <a class="nav-link active" href="/"><i class="fa-solid fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/history"><i class="fa-solid fa-clock-rotate-left me-1"></i>History</a>
                <a class="nav-link" href="/logout"><i class="fa-solid fa-sign-out me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="diagnosis-card">
            <div class="card-header">
                <div class="ai-badge">
                    <i class="fa-solid fa-robot me-2"></i>AI-Powered Analysis
                </div>
                <h1 class="card-title">
                    <i class="fa-solid fa-magnifying-glass-chart me-3" style="color: var(--medical-accent);"></i>
                    Medical Diagnosis
                </h1>
                <p class="card-subtitle">Upload patient data and MRI scan for AI-powered brain tumor detection</p>
            </div>

            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="form-section">
                    <h5 class="mb-3" style="color: var(--medical-dark); font-weight: 600;">
                        <i class="fa-solid fa-user-injured me-2"></i>Patient Information
                    </h5>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Patient Name" required pattern="[A-Za-z ]{1,64}">
                                <label for="name"><i class="fa-solid fa-user me-2"></i>Patient Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" name="age" class="form-control" id="age" placeholder="Age" required min="0" max="120">
                                <label for="age"><i class="fa-solid fa-calendar me-2"></i>Age</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone Number" required pattern="[0-9+-]{10,15}">
                        <label for="phone"><i class="fa-solid fa-phone me-2"></i>Phone Number</label>
                    </div>
                </div>

                <div class="form-section">
                    <h5 class="mb-3" style="color: var(--medical-dark); font-weight: 600;">
                        <i class="fa-solid fa-x-ray me-2"></i>MRI Scan Upload
                    </h5>

                    <div class="file-upload-area" onclick="document.getElementById('file').click()">
                        <i class="fa-solid fa-cloud-upload-alt file-upload-icon"></i>
                        <h6 style="color: var(--medical-dark); font-weight: 600;">Upload MRI Image</h6>
                        <p style="color: var(--medical-gray); margin-bottom: 0;">Click to select or drag and drop your MRI scan</p>
                        <input type="file" name="file" id="file" class="d-none" accept="image/*" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-diagnose">
                    <i class="fa-solid fa-brain me-3"></i>Start AI Diagnosis
                </button>
            </form>

            <div class="action-buttons">
                <a href="/history" class="btn btn-secondary">
                    <i class="fa-solid fa-clock-rotate-left me-2"></i>View History
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fix: Do not replace entire innerHTML, only update text keeping file input intact
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const uploadArea = document.querySelector('.file-upload-area');
                uploadArea.querySelector('h6').textContent = 'File Selected';
                uploadArea.querySelector('p').textContent = fileName;
                uploadArea.style.borderColor = 'var(--medical-accent)';
                uploadArea.style.background = 'rgba(16, 185, 129, 0.1)';
            }
        });

        // Bootstrap form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const form = e.target;
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>
</html>
